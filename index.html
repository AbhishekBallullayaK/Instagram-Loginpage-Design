<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="main-body">
        <div class="login-body">

            <div class="insta-div">
                <img src="Images/instagram-logo.png" alt="" class="instagram-logo">

            </div>
            <div class="email-div">
                <input type="text" class="email" placeholder="Phone number,username or email address">

            </div>
            <div class="password-div">
                <input type="password" class="password" placeholder="Password">
            </div>
            <div class="loginbtn-div">
                <button class="login-btn">Log In</button>
            </div>
            <div class="line">
                <p class="left"></p>
                <p style="margin:0.5rem 1rem 1rem;color:#8e8e8e;font-size: 12px;font-weight: bold;">OR</p>
                <p class="right"></p>
                
            </div>
            <div class="login-facebook">
                <img src="images/facebook-logo.png" alt="" class="facebook-logo">
                <p class="fb-login">Log in with Facebook</p>
            </div>
            <div class="forgot-pw">
                <a href="http://" class="fpw">Forgotten your password?</a>
            </div>
        </div>
        <div class="signup-details">
            <div class="signup">
                <p style="margin-right:0.2rem;color:#262626;">Don't have an account? </p>
                <a href="" style="padding-top:1rem; color:#627afc;text-decoration: none;" > Sign up</a>

            </div>
        </div>
        <div class="get-app">
            <p class="app">Get the app</p>
        </div>
        <div class="icon">
            <img src="Images/app-store.png" alt="" class="as-icon">
            <img src="Images/google-play.png" alt="" class="gp-icon">
        </div>
        <div class="para1">
            <p class="p1">About</p>
            <p class="p1">Blog</p>
            <p class="p1">Jobs</p>
            <p class="p1">Help</p>
            <p class="p1">API</p>
            <p class="p1">Privacy</p>
            <p class="p1">Terms</p>
            <p class="p1">Top accounts</p>
            <p class="p1">Hashtags</p>
            <p class="p1">Locations</p>
            <p class="p1">Instagram Lite</p>
        </div>
        <div class="para2">
            <p class="p2">English(UK)</p>
            <p class="p2">Â© 2021 Instagram from Facebook</p>
        </div>
    </div>
    
</body>
</html>
